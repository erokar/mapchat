<template name="newMessage">
  <div class="row">
  <div class="col-lg-6">
    <div class="well bs-component">
      <form class="form-horizontal">
        <fieldset>
          <legend>New Message</legend>
          <div class="form-group">
            <label for="textArea" class="col-lg-2 control-label">Message</label>
            <div class="col-lg-10">
              <textarea class="form-control" rows="3" id="inputMessage" placeholder="Your message..."></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="inputGroupName" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputName" placeholder="Name (optional)">
            </div>
          </div>


          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-primary" id="newGroup">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    {{> errors}}
  </div>
</template>
